<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Contact Us</title>
<style>
  body {
    background-color: white;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    width: 90%;
    max-width: 800px;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: green;
    text-align: center;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    width: 90%;
    margin: 0 5%;
  }
  input[type="text"],
  textarea {
    width: 90%;
    margin: 0 5%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: justify;
  }
  .button-container {
    text-align: center;
    margin-top: 20px;
  }
  .button {
    background-color: green;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 90%;
    margin: 0 6%;
  }
  .navbar {
    background-color: green;
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    position: fixed;
    top: 0; /* Position the navbar at the top */
    left: 0;
    width: 100%;
  }
  .navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
  }
  .navbar a.active {
    background-color: white; /* Change background color for active link */
    color: green;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Contact Us</h1>
  <form id="contact-form">


    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="email">Email Subject</label>
        <input type="text" id="Subject" name="Subject" required>
      </div>


    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="12" required></textarea>
    </div>


    <div class="button-container">
      <button type="submit" class="button">Submit</button>
    </div>
  </form>
</div>
<div class="navbar">
  <a href="index.html" class="active"><i class="fa fa-home"></i></a>
  <a href="tel:+27796849184"><i class="fa fa-phone-square"></i></a>
  <a href="mailto:mathsage@gmail.com"><i class="fa fa-envelope-o"></i></a>
  <a href="https://wa.me/+27796849184"><i class="fa fa-whatsapp"></i></a>
</div>
<script>
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', function (event) {
    event.preventDefault();
    // Add your email sending logic here
    alert('Message sent successfully!');
  });
</script>
</body>
</html>
